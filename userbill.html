<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malokay Internet Bill</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #search {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ee8989;
            text-align: left;
        }

        th {
            background-color: #f1f3f4;
            color: #202124;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8eaed;
        }

        tr {
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 4px;
            }

            #search {
                width: 100%;
            }
        }
        .box {
            width: 100%;
            text-align: center;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #000000;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.5s, color 0.8s;
        }

        .footer:hover {
            background-color: transparent;
            color: #ff0303;
            
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="box">
        <input type="text" id="search" placeholder="Type your name...">
    </div>
    <div id="data"></div>
    <div class="footer">Made ðŸ’— by Muzammal Hussain</div>
    <script>
        let sheetData = [];
        let filteredData = [];

        function initClient() {
            gapi.client.init({
                'apiKey': 'AIzaSyClImHPq-80RmFQRpICEL2406PD-EWYfPs',
                'discoveryDocs': ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                return gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1HjZ0yzUe1apYx2Hgx-4nKxdiu-GJghB3kIOCij-scMM',
                    range: 'Sheet1!A1:H',  // Adjust the range as per your sheet
                });
            }).then(function(response) {
                sheetData = response.result.values;
                displayData([]);  // Initially display no data
            }, function(error) {
                console.log(error);
            });
        }

        function displayData(data) {
            const dataContainer = document.getElementById('data');
            dataContainer.innerHTML = '';

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Always add headers
            if (sheetData.length > 0) {
                const headerRow = sheetData[0];
                const tr = document.createElement('tr');
                headerRow.forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    tr.appendChild(th);
                });
                thead.appendChild(tr);
            }

            // Add filtered rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            dataContainer.appendChild(table);

            // Show table only if there are rows to display
            if (data.length > 0) {
                table.style.display = 'table';
            } else {
                table.style.display = 'none';
            }
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query === '') {
                displayData([]);  // If the search box is empty, show no data
            } else {
                filteredData = sheetData.filter((row, index) => {
                    if (index === 0) return false;  // Skip header row
                    return row.some(cell => cell.toLowerCase().startsWith(query));
                });
                displayData(filteredData);
            }
        });

        gapi.load('client', initClient);
    </script>
</body>
</html>
